<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ardian Aryasena - Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --scale: 1.05; /* global scale +5% */
    --accent: #1b5eff;
    --accent-pressed: #0f47d1;
    --bg-light-1: #f6f8fc;
    --bg-light-2: #eef4ff;
    --bg-dark-1: #0b1220;
    --bg-dark-2: #101b33;
    --text-light: #111827;
    --text-dark: #e8eef6;
    --muted-light: rgba(17,24,39,0.6);
    --muted-dark: rgba(230,237,243,0.85);
    --btn-border-light: rgba(27,94,255,0.18);
    --btn-border-dark: rgba(255,255,255,0.12);
  }

  /* default open in light */
  body.light{
    --bg1: var(--bg-light-1);
    --bg2: var(--bg-light-2);
    --text: var(--text-light);
    --muted: var(--muted-light);
    --btn-border: var(--btn-border-light);
  }

  body:not(.light){
    --bg1: var(--bg-dark-1);
    --bg2: var(--bg-dark-2);
    --text: var(--text-dark);
    --muted: var(--muted-dark);
    --btn-border: var(--btn-border-dark);
  }

  /* stable centering on mobile */
  html,body { height:100dvh; }

  body{
    margin:0;
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: calc(22px * var(--scale));
    font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    background-size:260% 260%;
    animation: bgShift 16s ease infinite;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
  }
  @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  /* subtle background orbs */
  .orb{ position:absolute; width:320px; height:320px; border-radius:50%; filter:blur(120px); opacity:0.24; z-index:0; pointer-events:none; mix-blend-mode:screen; }
  .orb.one{ background: linear-gradient(135deg, rgba(27,94,255,0.95), rgba(255,255,255,0.06)); top:-100px; left:-80px; animation: float1 10s ease-in-out infinite; }
  .orb.two{ background: linear-gradient(135deg, rgba(255,102,196,0.92), rgba(255,255,255,0.04)); right:-100px; bottom:-80px; animation: float2 11s ease-in-out infinite; }
  @keyframes float1{0%{transform:translateY(0)}50%{transform:translateY(-20px)}100%{transform:translateY(0)}} 
  @keyframes float2{0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}

  .wrap{
    width:100%;
    max-width:820px;
    text-align:center;
    position:relative;
    z-index:6;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap: calc(12px * var(--scale));
    padding: calc(10px * var(--scale));
    box-sizing:border-box;
  }

  .pfp{
    width: calc(110px * var(--scale));
    height: calc(110px * var(--scale));
    border-radius:50%;
    object-fit:cover;
    margin:0;
    box-shadow: 0 18px 42px rgba(6,10,25,0.12), 0 4px 12px rgba(0,0,0,0.08);
    animation: popIn 520ms cubic-bezier(.2,.9,.2,1);
    will-change: transform, box-shadow;
  }
  @keyframes popIn{ from{transform:scale(.96);opacity:0} to{transform:scale(1);opacity:1} }

  .title{ font-size: calc(1.36rem * var(--scale)); margin: calc(4px * var(--scale)) 0 0 0; font-weight:700; color:var(--accent); }
  .subtitle{ margin: calc(4px * var(--scale)) 0 calc(8px * var(--scale)) 0; font-size: calc(0.92rem * var(--scale)); color:var(--muted); }

  /* menu column: buttons fill width; on mobile use safe margins */
  .menu{
    margin-top: calc(8px * var(--scale));
    width:100%;
    display:flex;
    flex-direction:column;
    gap: calc(12px * var(--scale));
    align-items:center;
    padding-bottom: env(safe-area-inset-bottom);
  }

  /* BUTTON: rectangular with rounded corners (not oval) */
  .menu .btn{
    display:flex;
    align-items:center;
    justify-content: space-between;
    width: calc(100% - 16px);
    max-width: calc(420px * var(--scale));
    padding: calc(12px * var(--scale)) calc(14px * var(--scale));
    border-radius: calc(12px * var(--scale)); /* small rounded rectangle */
    background: transparent;
    border: 1px solid var(--btn-border);
    color: var(--accent);
    font-weight:700;
    font-size: calc(1.02rem * var(--scale));
    cursor:pointer;
    position:relative;
    overflow:hidden;
    transition: background 140ms linear, color 140ms linear, box-shadow 140ms linear, transform 110ms ease;
    will-change: transform, background, box-shadow;
    -webkit-tap-highlight-color: transparent;
  }

  /* label and description layout */
  .btn .text-wrap{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:6px;
    text-align:left;
    width: calc(100% - 40px);
  }
  .btn .label{ display:block; line-height:1.05; word-break:break-word; white-space:normal; }
  .btn .desc{ display:block; margin-top:6px; font-size: calc(0.78rem * var(--scale)); font-weight:400; color:var(--muted); }
  .btn .desc::before{ content:"("; margin-right:6px; } .btn .desc::after{ content:")"; margin-left:6px; }

  /* right icon */
  .btn .open-icon{
    width: calc(18px * var(--scale));
    height: calc(18px * var(--scale));
    flex-shrink:0;
    color: var(--accent);
    opacity:0.95;
  }

  /* hover / active behavior: change bg and make text white */
  .menu .btn:hover,
  .menu .btn:focus,
  .menu .btn.pressed{
    background: linear-gradient(180deg, var(--accent), var(--accent-pressed));
    color: #fff;
    box-shadow: 0 12px 28px rgba(15,71,209,0.12);
    border-color: transparent;
    transform: translateY(-2px); /* subtle lift */
  }

  /* when button is hovered/pressed, ensure nested text colors change to white */
  .menu .btn:hover .label,
  .menu .btn:focus .label,
  .menu .btn.pressed .label,
  .menu .btn:hover .desc,
  .menu .btn:focus .desc,
  .menu .btn.pressed .desc,
  .menu .btn:hover .open-icon,
  .menu .btn:focus .open-icon,
  .menu .btn.pressed .open-icon{
    color: #fff;
    fill: #fff;
  }

  /* accessible focus outline */
  .menu .btn:focus{ outline: 3px solid rgba(0,87,255,0.12); outline-offset:4px; }

  /* entrance */
  .menu .btn{ opacity:0; transform: translateY(10px) scale(.997); animation: btnIn 420ms ease forwards; }
  .menu .btn:nth-child(1){ animation-delay: 120ms; }
  .menu .btn:nth-child(2){ animation-delay: 180ms; }
  .menu .btn:nth-child(3){ animation-delay: 240ms; }
  .menu .btn:nth-child(4){ animation-delay: 300ms; }
  .menu .btn:nth-child(5){ animation-delay: 360ms; }
  .menu .btn:nth-child(6){ animation-delay: 420ms; }
  @keyframes btnIn{ to{ opacity:1; transform:translateY(0) scale(1);} }

  /* mode toggle */
  #modeBtn{ margin-top: calc(12px * var(--scale)); padding: calc(8px * var(--scale)) calc(14px * var(--scale)); border-radius:999px; background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--muted); display:inline-flex; align-items:center; gap:10px; cursor:pointer; transition: transform 120ms ease; }
  #modeBtn:active{ transform: translateY(1px) scale(.997); }
  .icon-sun, .icon-moon{ width: calc(18px * var(--scale)); height: calc(18px * var(--scale)); display:inline-block; fill: currentColor; }

  footer{ margin-top: calc(16px * var(--scale)); font-size: calc(0.82rem * var(--scale)); color:var(--muted); }

  @media (max-width:520px){
    .wrap{ padding-bottom: env(safe-area-inset-bottom); }
    .menu .btn{ max-width:92%; padding: calc(12px * var(--scale)) calc(12px * var(--scale)); border-radius: calc(10px * var(--scale)); font-size: calc(1rem * var(--scale)); }
    .btn .text-wrap{ width: calc(100% - 36px); }
  }

</style>
</head>
<body class="light">

<div class="orb one" aria-hidden="true"></div>
<div class="orb two" aria-hidden="true"></div>

<div class="wrap" role="main" aria-labelledby="main-title">
  <img class="pfp" src="https://github.com/ardian-ars.png?size=300" alt="Foto Profil Ardian Aryasena">
  <h1 id="main-title" class="title">Ardian Aryasena</h1>
  <p class="subtitle">Visual Portfolio Navigator</p>

  <nav class="menu" role="navigation" aria-label="Primary menu">

    <button class="btn" data-key="cv" aria-label="Open Curriculum Vitae">
      <span class="text-wrap">
        <span class="label">Curriculum Vitae</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path><path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path></svg>
    </button>

    <button class="btn" data-key="smd" aria-label="Open Social Media Graphic Design">
      <span class="text-wrap">
        <span class="label">Social Media Graphic Design</span>
        <span class="desc">Portofolio Desain Grafis untuk Konten Media Sosial</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path><path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path></svg>
    </button>

    <button class="btn" data-key="ill" aria-label="Open 2D Illustration">
      <span class="text-wrap">
        <span class="label">2D Illustration</span>
        <span class="desc">Portofolio Ilustrasi 2D dan Pengembangan Visual</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path><path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path></svg>
    </button>

    <button class="btn" data-key="copy" aria-label="Open Editorial Copywriting">
      <span class="text-wrap">
        <span class="label">Editorial Copywriting</span>
        <span class="desc">Portofolio Konten Teks dan Storytelling Media</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path><path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path></svg>
    </button>

    <button class="btn" data-key="event" aria-label="Open Event Documentation">
      <span class="text-wrap">
        <span class="label">Event Documentation</span>
        <span class="desc">Dokumentasi Kegiatan & Peliputan Acara</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path><path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path></svg>
    </button>

    <button class="btn" data-key="contact" aria-label="Contact Me">
      <span class="text-wrap">
        <span class="label">Contact Me</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path><path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path></svg>
    </button>

  </nav>

  <button id="modeBtn" aria-pressed="true" aria-label="Toggle theme" title="Toggle theme"></button>

  <footer>© 2025 Ardian — Playful minimalist UI</footer>
</div>

<script>
/* =========================
   GANTI LINK DI SINI
   Isi URL lengkap (contoh: 'https://example.com/cv.pdf')
   ========================= */
const LINKS = {
  cv: "#",
  smd: "#",
  ill: "#",
  copy: "#",
  event: "#",
  contact: "#"
};

/* buka link setelah efek pendek (press visual) */
document.querySelectorAll('.menu .btn').forEach(btn=>{
  btn.addEventListener('click', function(e){
    // visual pressed
    btn.classList.add('pressed');
    setTimeout(()=> btn.classList.remove('pressed'), 260);

    // open link
    const key = btn.dataset.key;
    const url = (LINKS[key] || '').trim();
    if(!url || url === '#'){
      setTimeout(()=> alert('Link tombol ini belum diset. Edit bagian LINKS pada script.'), 180);
      return;
    }
    setTimeout(()=> window.open(url, '_blank'), 140);
  }, {passive: true});
});

/* theme toggle (icon + label) */
const modeBtn = document.getElementById('modeBtn');

function renderMode(){
  const isLight = document.body.classList.contains('light');
  modeBtn.innerHTML = isLight
    ? `<svg class="icon-sun" viewBox="0 0 24 24" fill="currentColor" width="18" height="18" aria-hidden="true"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm7.66-17.66l-1.79 1.8 1.8 1.8 1.79-1.8-1.8-1.8zM17 13h3v-2h-3v2zM4.22 19.78l1.8-1.79-1.8-1.8-1.79 1.8 1.79 1.79zM13 4h-2v3h2V4zm0 13a5 5 0 100-10 5 5 0 000 10z"/></svg><span style="margin-left:8px">Dark</span>`
    : `<svg class="icon-moon" viewBox="0 0 24 24" fill="currentColor" width="18" height="18" aria-hidden="true"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg><span style="margin-left:8px">Light</span>`;
  modeBtn.setAttribute('aria-pressed', isLight ? 'true' : 'false');
}

/* inisialisasi preferensi tema (default light) */
(function initTheme(){
  try{
    const saved = localStorage.getItem('aria_theme');
    if(saved === '0'){ document.body.classList.remove('light'); } else { document.body.classList.add('light'); }
  }catch(e){ document.body.classList.add('light'); }
  renderMode();
})();

modeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('light');
  try{ localStorage.setItem('aria_theme', document.body.classList.contains('light') ? '1' : '0'); }catch(e){}
  renderMode();
});
</script>
</body>
</html>
