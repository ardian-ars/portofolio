<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ardian Aryasena - Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#f6f8fc;        /* light defaults (we open in light mode) */
    --bg2:#eef4ff;
    --accent:#1b5eff;
    --accent2:#fd4ea8;
    --text:#111827;
    --muted:rgba(17,24,39,0.6);
    --glass:rgba(0,0,0,0.04);
  }

  /* dark override (applied when body lacks .light) */
  body:not(.light){
    --bg1:#0b1220;
    --bg2:#101b33;
    --accent:#4b8bff;
    --accent2:#ff66c4;
    --text:#e8eef6;
    --muted:rgba(230,237,243,0.85);
    --glass:rgba(255,255,255,0.05);
  }

  /* ensure stable centering on mobile */
  html, body { height:100dvh; }

  body{
    margin:0;
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
    font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    background-size:240% 240%;
    animation: bgShift 16s ease infinite;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  @keyframes bgShift{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* decorative orbs */
  .orb{ position:absolute; width:320px; height:320px; border-radius:50%; filter:blur(120px); opacity:0.28; z-index:0; pointer-events:none; mix-blend-mode:screen; }
  .orb.one{ background:linear-gradient(135deg,var(--accent), rgba(255,255,255,0.06)); top:-120px; left:-80px; animation: floatA 9s ease-in-out infinite; }
  .orb.two{ background:linear-gradient(135deg,var(--accent2), rgba(255,255,255,0.04)); right:-100px; bottom:-80px; animation: floatB 11s ease-in-out infinite; }
  @keyframes floatA{0%{transform:translateY(0)}50%{transform:translateY(-24px)}100%{transform:translateY(0)}}
  @keyframes floatB{0%{transform:translateY(0)}50%{transform:translateY(-18px)}100%{transform:translateY(0)}}

  /* wrapper */
  .wrap{
    width:100%;
    max-width:740px;
    text-align:center;
    position:relative;
    z-index:6;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding: 10px;
    box-sizing:border-box;
  }

  /* profile */
  .pfp{
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    margin:0;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transform-origin:center;
    will-change:transform,box-shadow;
    animation: popIn 520ms cubic-bezier(.2,.9,.2,1);
  }
  @keyframes popIn{ from{transform:scale(.92);opacity:0} to{transform:scale(1);opacity:1} }

  .title{
    font-size:1.36rem;
    margin:4px 0 0 0;
    font-weight:700;
    color:var(--accent);
    letter-spacing:0.2px;
  }

  .subtitle{
    margin:4px 0 8px 0;
    font-size:0.92rem;
    color:var(--muted);
  }

  /* menu column */
  .menu{
    margin-top:6px;
    width:100%;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    padding: 6px 0 12px 0;
  }

  /* button base */
  .menu button{
    width:100%;
    max-width:380px;
    padding:14px 16px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); /* subtle glass */
    border:1px solid rgba(0,0,0,0.06);
    color:var(--text);
    font-size:1.02rem;
    font-weight:700; /* bold label */
    cursor:pointer;
    backdrop-filter: blur(6px);
    transition: transform 160ms cubic-bezier(.2,.9,.2,1), box-shadow 160ms;
    will-change: transform;
    position:relative;
    overflow:hidden;
    -webkit-tap-highlight-color: transparent;
  }

  /* lighter border & shadow to keep mobile smooth */
  .menu button:hover{ transform: translateY(-4px); box-shadow: 0 12px 28px rgba(0,0,0,0.12); }
  .menu button:active{ transform: scale(0.985); box-shadow: 0 8px 22px rgba(0,0,0,0.14); }

  /* small description styling with parentheses */
  .desc{
    display:block;
    margin-top:6px;
    font-size:0.78rem;
    font-weight:400;
    color:var(--muted);
  }
  .desc::before{ content:"("; margin-right:6px; }
  .desc::after{ content:")"; margin-left:6px; }

  /* ripple element */
  .ripple{
    position:absolute;
    border-radius:50%;
    transform: translate(-50%, -50%) scale(0);
    pointer-events:none;
    opacity:0.45;
    background: radial-gradient(circle, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0.15) 30%, rgba(255,255,255,0.0) 60%);
    animation: rippleAnim 600ms ease-out forwards;
  }
  @keyframes rippleAnim{
    to{ transform: translate(-50%, -50%) scale(8); opacity:0; }
  }

  /* staggered entrance for buttons (hardware accelerated) */
  .menu button{ opacity:0; transform:translateY(10px) scale(0.995); animation: btnIn 420ms ease forwards; }
  .menu button:nth-child(1){ animation-delay: 140ms; }
  .menu button:nth-child(2){ animation-delay: 200ms; }
  .menu button:nth-child(3){ animation-delay: 260ms; }
  .menu button:nth-child(4){ animation-delay: 320ms; }
  .menu button:nth-child(5){ animation-delay: 380ms; }
  .menu button:nth-child(6){ animation-delay: 440ms; }

  @keyframes btnIn{ to{ opacity:1; transform:translateY(0) scale(1);} }

  /* mode button */
  #modeBtn{
    margin-top:12px;
    padding:10px 20px;
    border-radius:999px;
    background: transparent;
    border:1px solid rgba(0,0,0,0.08);
    color:var(--muted);
    font-weight:600;
    cursor:pointer;
    transition: transform 120ms ease;
  }
  #modeBtn:active{ transform: translateY(1px) scale(.997); }

  footer{ margin-top:16px; font-size:0.82rem; color:var(--muted); }

  /* responsive */
  @media (max-width:520px){
    .pfp{ width:96px; height:96px; }
    .menu button{ max-width:92%; padding:12px 14px; border-radius:12px; font-size:1rem; }
    .wrap{ padding-bottom: env(safe-area-inset-bottom); }
  }
</style>
</head>
<body class="light"> <!-- buka default dalam Light Mode -->

<!-- orbs -->
<div class="orb one" aria-hidden="true"></div>
<div class="orb two" aria-hidden="true"></div>

<div class="wrap" role="main" aria-labelledby="main-title">

  <!-- avatar from GitHub -->
  <img class="pfp" src="https://github.com/ardian-ars.png?size=300" alt="Foto Profil Ardian Aryasena">

  <h1 id="main-title" class="title">Ardian Aryasena</h1>
  <p class="subtitle">Visual Portfolio Navigator</p>

  <div class="menu" role="navigation" aria-label="Primary menu">

    <button data-key="cv">Curriculum Vitae</button>

    <button data-key="smd">
      Social Media Graphic Design
      <span class="desc">Portofolio Desain Grafis untuk Konten Media Sosial</span>
    </button>

    <button data-key="ill">
      2D Illustration
      <span class="desc">Portofolio Ilustrasi 2D dan Pengembangan Visual</span>
    </button>

    <button data-key="copy">
      Editorial Copywriting
      <span class="desc">Portofolio Konten Teks dan Storytelling Media</span>
    </button>

    <button data-key="event">
      Event Documentation
      <span class="desc">Dokumentasi Kegiatan & Peliputan Acara</span>
    </button>

    <button data-key="contact">Contact Me</button>

  </div>

  <button id="modeBtn" aria-pressed="true">Dark Mode</button>

  <footer>© 2025 Ardian — Playful minimalist UI</footer>
</div>

<script>
/* =============
   EDIT LINKS
   Ganti '#' dengan URL yang Anda inginkan
   ============= */
const LINKS = {
  cv: "#",
  smd: "#",
  ill: "#",
  copy: "#",
  event: "#",
  contact: "#"
};

/* open link on click + ripple animation */
document.querySelectorAll('.menu button').forEach(btn=>{
  btn.addEventListener('click', function (e) {
    // ripple
    const rect = btn.getBoundingClientRect();
    const x = (e.clientX || rect.left + rect.width/2) - rect.left;
    const y = (e.clientY || rect.top + rect.height/2) - rect.top;

    const ripple = document.createElement('span');
    ripple.className = 'ripple';
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';
    btn.appendChild(ripple);
    // remove after animation
    setTimeout(()=> ripple.remove(), 700);

    // open link after tiny delay so ripple is visible
    const key = btn.dataset.key;
    const url = (LINKS[key] || '').trim();
    if(!url || url === '#'){
      // show non-blocking toast-like alert (simple)
      setTimeout(()=> alert('Link tombol ini belum diset. Edit bagian LINKS pada script.'), 160);
      return;
    }
    // small delay to allow ripple to show
    setTimeout(()=> window.open(url, '_blank'), 140);
  }, {passive: true});
});

/* Light / Dark toggle logic
   Page opens default in light mode (body has class "light").
   Mode button reflects opposite action (click to switch).
*/
const modeBtn = document.getElementById('modeBtn');

function updateModeState(){
  const isLight = document.body.classList.contains('light');
  modeBtn.textContent = isLight ? 'Dark Mode' : 'Light Mode';
  modeBtn.setAttribute('aria-pressed', isLight ? 'true' : 'false');
  // persist preference
  try{ localStorage.setItem('aria_theme', isLight ? '1' : '0'); }catch(e){}
}

// initialize: respect saved preference if present
(function initTheme(){
  try{
    const saved = localStorage.getItem('aria_theme');
    if(saved === '0'){ // saved as dark
      document.body.classList.remove('light');
    } else {
      // default to light (already set by HTML body class)
      document.body.classList.add('light');
    }
  }catch(e){
    document.body.classList.add('light');
  }
  updateModeState();
})();

modeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('light');
  updateModeState();
});

</script>
</body>
</html>
