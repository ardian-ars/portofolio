<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ardian Aryasena - Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#0b1220;
    --bg2:#101b33;
    --accent:#1769ff;          /* Behance-like blue */
    --accent2:#ff6ec4;         /* pink accent */
    --text:#e8eef6;
    --muted:rgba(230,237,243,0.85);
    --glass:rgba(255,255,255,0.04);
    --button-bg: rgba(255,255,255,0.14);
    --button-border: rgba(255,255,255,0.22);
  }

  body.light{
    --bg1:#f6f8fc;
    --bg2:#eef4ff;
    --accent:#1769ff;
    --accent2:#ff6ec4;
    --text:#1a1a1a;
    --muted:rgba(0,0,0,0.6);
    --glass:rgba(0,0,0,0.04);
    --button-bg: rgba(0,0,0,0.06);
    --button-border: rgba(0,0,0,0.08);
  }

  html, body { height:100dvh; margin:0; }

  body{
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
    font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:linear-gradient(135deg, var(--bg1), var(--bg2));
    animation:bgshift 14s ease infinite;
    background-size:240% 240%;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  @keyframes bgshift{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .orb{ position:absolute; width:300px; height:300px; border-radius:50%; filter:blur(120px); opacity:0.30; z-index:0; pointer-events:none;}
  .orb.one{ background:var(--accent); top:-80px; left:-60px; animation: float1 10s ease-in-out infinite; }
  .orb.two{ background:var(--accent2); right:-80px; bottom:-60px; animation: float2 9s ease-in-out infinite; }
  @keyframes float1 { 0%{transform:translateY(0)}50%{transform:translateY(-28px)}100%{transform:translateY(0)} }
  @keyframes float2 { 0%{transform:translateY(0)}50%{transform:translateY(-18px)}100%{transform:translateY(0)} }

  .wrap{
    width:100%;
    max-width:760px;
    text-align:left;
    position:relative;
    z-index:5;
    display:flex;
    flex-direction:column;
    gap:12px;
    padding: 18px;
    box-sizing:border-box;
    align-items:center;
  }

  .pfp{
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    margin:0;
    box-shadow:0 6px 28px rgba(23,105,255,0.18);
    transform-origin:center;
    animation: popin 560ms cubic-bezier(.2,.9,.2,1);
  }
  @keyframes popin { from{transform:scale(.86);opacity:0} to{transform:scale(1);opacity:1} }

  .header{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    width:100%;
  }

  .title{
    font-size:1.4rem;
    margin:4px 0 0 0;
    font-weight:700;
    color:var(--accent);
    letter-spacing:0.2px;
    text-align:center;
  }

  .subtitle{
    margin:4px 0 8px 0;
    font-size:0.92rem;
    color:var(--muted);
    text-align:center;
  }

  .menu{
    margin-top:4px;
    width:100%;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    padding: 6px 0 12px 0;
  }

  /* Tombol kotak, radius 10px, strip kiri lebar */
  .menu .btn-link{
    width:100%;
    max-width:620px;
    padding:14px 20px;
    border-radius:10px;
    background:var(--button-bg);
    border:1px solid var(--button-border);
    color:var(--accent);
    font-size:1.02rem;
    font-weight:700;
    cursor:pointer;
    backdrop-filter: blur(8px);
    transition:
      transform 180ms cubic-bezier(.2,.9,.2,1),
      box-shadow 220ms cubic-bezier(.2,.9,.2,1),
      background 200ms ease,
      border-color 200ms ease,
      color 160ms ease;
    will-change: transform;
    text-align:left;
    position:relative;
    overflow:hidden;
    display:flex;
    align-items:center;
    gap:16px;
    padding-right:64px;
    box-shadow:
      0 6px 18px rgba(23,105,255,0.06),
      0 3px 8px rgba(0,0,0,0.04);
  }

  .menu .btn-link::before{
    content:"";
    position:absolute;
    left:0;
    top:0;
    bottom:0;
    width:46px;
    background:linear-gradient(
      140deg,
      rgba(23,105,255,1) 0%,
      rgba(113,134,255,0.92) 40%,
      rgba(255,110,196,0.88) 100%
    );
    opacity:0.95;
    border-radius:10px 0 0 10px;
    transition:width 240ms ease, opacity 200ms ease, transform 240ms ease;
  }

  .btn-inner{
    display:flex;
    align-items:center;
    gap:12px;
    z-index:2;
    width:100%;
  }

  .label{
    display:block;
    text-align:left;
    color:var(--accent);
    line-height:1;
  }

  .desc{
    display:block;
    margin-top:6px;
    font-size:0.78rem;
    font-weight:500;
    color:var(--muted);
    opacity:0.95;
    line-height:1.05;
  }

  .ext-icon{
    position:absolute;
    right:16px;
    top:50%;
    transform:translateY(-50%);
    width:22px;
    height:22px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    z-index:3;
    opacity:0.92;
    color:var(--muted);
  }
  .ext-icon svg{ width:18px; height:18px; display:block; stroke:currentColor; fill:none; }

  /* Hover lembut dan glow halus */
  .menu .btn-link:hover,
  .menu .btn-link:focus{
    transform: translateY(-4px);
    box-shadow:
      0 12px 30px rgba(23,105,255,0.12),
      0 6px 14px rgba(0,0,0,0.06);
    border-color: rgba(255,255,255,0.28);
    background: rgba(255,255,255,0.22);
  }

  .menu .btn-link:hover::before,
  .menu .btn-link:focus::before{
    width:54px;
  }

  .menu .btn-link:focus{
    outline:none;
    box-shadow:
      0 0 0 6px rgba(23,105,255,0.07),
      0 12px 30px rgba(23,105,255,0.10);
  }

  /* Specific: remove desc for CV visually */
  .menu .btn-link[data-key="cv"] .desc{
    display:none;
  }

  #modeBtn{
    margin-top:10px;
    padding:10px 16px;
    border-radius:999px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.08);
    color:var(--muted);
    font-weight:600;
    cursor:pointer;
    transition:transform 140ms ease, color 140ms;
    display:inline-flex;
    gap:10px;
    align-items:center;
  }
  #modeBtn svg{ width:18px; height:18px; display:block; }

  #modeBtn:active{ transform:translateY(1px) scale(.997); }

  footer{
    margin-top:10px;
    font-size:0.82rem;
    color:var(--muted);
    text-align:center;
  }

  @media (max-width:820px){
    .menu .btn-link{ max-width:92%; padding:12px 16px; padding-right:48px; }
    .wrap{ padding-bottom: env(safe-area-inset-bottom); }
    .title{ font-size:1.15rem; }
  }

  @media (max-width:520px){
    .pfp{ width:96px; height:96px; }
    .menu .btn-link{ border-radius:10px; }
  }

</style>
</head>
<body>

<div class="orb one" aria-hidden="true"></div>
<div class="orb two" aria-hidden="true"></div>

<div class="wrap" role="main" aria-labelledby="main-title">

  <div class="header">
    <img class="pfp" src="https://github.com/ardian-ars.png?size=300" alt="Foto Profil Ardian Aryasena">
    <h1 id="main-title" class="title">Ardian Aryasena</h1>
    <p class="subtitle">Visual Portfolio Navigator</p>
  </div>

  <nav class="menu" role="navigation" aria-label="Primary menu">

    <button class="btn-link" data-key="cv" aria-label="Open Curriculum Vitae in new tab">
      <span class="btn-inner">
        <span class="label">Curriculum Vitae</span>
      </span>
      <span class="ext-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14 3H21V10" />
          <path d="M21 3L10 14" />
          <path d="M21 21H3V3" />
        </svg>
      </span>
    </button>

    <button class="btn-link" data-key="smd" aria-label="Open Social Media Graphic Design in new tab">
      <span class="btn-inner">
        <span class="label">Social Media Graphic Design
          <span class="desc">Portofolio Desain Grafis untuk Konten Media Sosial</span>
        </span>
      </span>
      <span class="ext-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14 3H21V10" />
          <path d="M21 3L10 14" />
          <path d="M21 21H3V3" />
        </svg>
      </span>
    </button>

    <button class="btn-link" data-key="ill" aria-label="Open 2D Illustration in new tab">
      <span class="btn-inner">
        <span class="label">2D Illustration
          <span class="desc">Portofolio Ilustrasi 2D dan Pengembangan Visual</span>
        </span>
      </span>
      <span class="ext-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14 3H21V10" />
          <path d="M21 3L10 14" />
          <path d="M21 21H3V3" />
        </svg>
      </span>
    </button>

    <button class="btn-link" data-key="copy" aria-label="Open Editorial Copywriting in new tab">
      <span class="btn-inner">
        <span class="label">Editorial Copywriting
          <span class="desc">Portofolio Konten Teks dan Storytelling Media</span>
        </span>
      </span>
      <span class="ext-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14 3H21V10" />
          <path d="M21 3L10 14" />
          <path d="M21 21H3V3" />
        </svg>
      </span>
    </button>

    <button class="btn-link" data-key="event" aria-label="Open Event Documentation in new tab">
      <span class="btn-inner">
        <span class="label">Event Documentation
          <span class="desc">Dokumentasi Kegiatan dan Peliputan Acara</span>
        </span>
      </span>
      <span class="ext-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14 3H21V10" />
          <path d="M21 3L10 14" />
          <path d="M21 21H3V3" />
        </svg>
      </span>
    </button>

    <button class="btn-link" data-key="contact" aria-label="Open Contact Me in new tab">
      <span class="btn-inner">
        <span class="label">Contact Me</span>
      </span>
      <span class="ext-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14 3H21V10" />
          <path d="M21 3L10 14" />
          <path d="M21 21H3V3" />
        </svg>
      </span>
    </button>

  </nav>

  <button id="modeBtn" aria-pressed="false" title="Toggle light dark mode">
    <span id="modeIcon" aria-hidden="true">
      <svg viewBox="0 0 24 24" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
      </svg>
    </span>
    <span id="modeLabel">Light Mode</span>
  </button>

  <footer>Â© 2025 Ardian. Playful minimalist UI</footer>
</div>

<script>
/* Link configuration */
const LINKS = {
  cv: "https://example.com/cv",
  smd: "https://example.com/social",
  ill: "https://example.com/illustration",
  copy: "https://example.com/copy",
  event: "https://example.com/event",
  contact: "https://example.com/contact"
};

/* buka link saat tombol diklik */
document.querySelectorAll('.menu .btn-link').forEach(btn=>{
  btn.addEventListener('click', (e)=>{
    const key = btn.dataset.key;
    const url = (LINKS[key] || '').trim();
    if(!url){
      console.warn('Link tombol belum diset untuk key:', key);
      return;
    }
    window.open(url, '_blank', 'noopener,noreferrer');
  }, {passive: true});
});

/* Light / Dark mode dengan ikon */
const modeBtn = document.getElementById('modeBtn');
const modeIcon = document.getElementById('modeIcon');
const modeLabel = document.getElementById('modeLabel');

function setMode(isLight){
  if(isLight){
    document.body.classList.add('light');
    modeBtn.setAttribute('aria-pressed', 'true');
    modeLabel.textContent = 'Dark Mode';
    modeIcon.innerHTML = `
      <svg viewBox="0 0 24 24" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" />
      </svg>`;
  }else{
    document.body.classList.remove('light');
    modeBtn.setAttribute('aria-pressed', 'false');
    modeLabel.textContent = 'Light Mode';
    modeIcon.innerHTML = `
      <svg viewBox="0 0 24 24" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
      </svg>`;
  }
}

modeBtn.addEventListener('click', ()=>{
  const isLight = document.body.classList.toggle('light');
  try{ localStorage.setItem('aria_theme', isLight ? '1' : '0'); }catch(e){}
  setMode(isLight);
});

/* restore saved preference */
(function(){
  try{
    const saved = localStorage.getItem('aria_theme');
    setMode(saved === '1');
  }catch(e){
    setMode(false);
  }
})();

</script>
</body>
</html>
