<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ardian Aryasena - Visual Portfolio Navigator</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL FIX */
*, *::before, *::after { box-sizing: border-box; }

:root{
  --bg1:#0b1220;
  --bg2:#101b33;
  --accent:#4b8bff;
  --accent2:#ff66c4;
  --text:#e8eef6;
  --muted:rgba(230,237,243,0.85);
  --glass:rgba(255,255,255,0.05);
}

body.light{
  --bg1:#f6f8fc;
  --bg2:#eef4ff;
  --accent:#1b5eff;
  --accent2:#fd4ea8;
  --text:#1a1a1a;
  --muted:rgba(0,0,0,0.6);
  --glass:rgba(0,0,0,0.05);
}

/* VIEWPORT FIX for all phones */
html, body {
  height: 100dvh;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body{
  display: flex;
  align-items: center;
  justify-content: center;
  padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
  font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  background-size: 240% 240%;
  animation: bgshift 14s ease infinite;
  color: var(--text);
}

@keyframes bgshift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ORNAMENT */
.orb {
  position:absolute;
  width:55vw;
  height:55vw;
  max-width:420px;
  max-height:420px;
  border-radius:50%;
  filter:blur(120px);
  opacity:0.30;
  pointer-events:none;
}

.orb.one { background:var(--accent); top:-18vw; left:-12vw; animation: float1 10s ease-in-out infinite; }
.orb.two { background:var(--accent2); right:-14vw; bottom:-12vw; animation: float2 9s ease-in-out infinite; }

@keyframes float1 { 0%{transform:translateY(0)} 50%{transform:translateY(-28px)} 100%{transform:translateY(0)} }
@keyframes float2 { 0%{transform:translateY(0)} 50%{transform:translateY(-18px)} 100%{transform:translateY(0)} }

/* WRAPPER — CENTERED ALWAYS */
.wrap{
  width: calc(100% - 40px);
  max-width: 420px;
  margin: 0 auto;
  text-align:center;
  position:relative;
  z-index:5;

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:10px;
}

/* PROFILE PHOTO */
.pfp{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  margin:0;
  box-shadow:0 6px 28px rgba(75,139,255,0.45);
  animation: popin 560ms cubic-bezier(.2,.9,.2,1);
}
@keyframes popin { from{transform:scale(.86);opacity:0} to{transform:scale(1);opacity:1} }

.title{
  font-size:1.42rem;
  margin:4px 0 0 0;
  font-weight:700;
  color:var(--accent);
}

.subtitle{
  margin:4px 0 8px 0;
  font-size:0.92rem;
  color:var(--muted);
}

/* MENU BUTTONS */
.menu{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:10px;
}

.menu button{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.06);
  color:var(--text);
  font-size:1.02rem;
  font-weight:700;
  cursor:pointer;
  backdrop-filter: blur(5px);
  transition: transform 110ms linear, box-shadow 140ms linear;
  position:relative;
  overflow:hidden;
}

.menu button:active{
  transform:scale(.985);
  box-shadow:0 10px 24px rgba(0,0,0,0.38);
}

.desc{
  display:block;
  margin-top:6px;
  font-size:0.78rem;
  font-weight:400;
  color:var(--muted);
}

.desc::before { content:"("; margin-right:4px; }
.desc::after { content:")"; margin-left:4px; }

/* MODE BUTTON */
#modeBtn{
  margin-top:14px;
  padding:10px 20px;
  border-radius:999px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.08);
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
}

footer{
  margin-top:16px;
  font-size:0.82rem;
  color:var(--muted);
}

/* Small phone fix */
@media(max-width:360px){
  .wrap{ width:calc(100% - 24px); }
  .menu button{ padding:12px 12px; }
  .pfp{ width:90px; height:90px; }
}
</style>
</head>

<body>

<div class="orb one"></div>
<div class="orb two"></div>

<div class="wrap">

  <!-- FOTO PROFIL: GANTI USERNAME -->
  <img class="pfp" src="https://github.com/YOUR_GITHUB_USERNAME.png?size=300" alt="Foto Ardian Aryasena">

  <h1 class="title">Ardian Aryasena</h1>
  <p class="subtitle">Visual Portfolio Navigator</p>

  <div class="menu">

    <button data-key="cv">Curriculum Vitae</button>

    <button data-key="smd">
      Social Media Graphic Design
      <span class="desc">Portofolio Desain Grafis untuk Konten Media Sosial</span>
    </button>

    <button data-key="ill">
      2D Illustration
      <span class="desc">Portofolio Ilustrasi 2D dan Pengembangan Visual</span>
    </button>

    <button data-key="copy">
      Editorial Copywriting
      <span class="desc">Portofolio Konten Teks dan Storytelling Media</span>
    </button>

    <button data-key="event">
      Event Documentation
      <span class="desc">Dokumentasi Kegiatan dan Peliputan Acara</span>
    </button>

    <button data-key="contact">Contact Me</button>

  </div>

  <button id="modeBtn">Light Mode</button>

  <footer>© 2025 Ardian — Playful minimalist UI</footer>
</div>

<script>
/* ==============================
   Link konfigurasi di sini
============================== */
const LINKS = {
  cv:"#",
  smd:"#",
  ill:"#",
  copy:"#",
  event:"#",
  contact:"#"
};

document.querySelectorAll(".menu button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const url = LINKS[btn.dataset.key];
    if(!url || url==="#" ) return alert("Link belum diset.");
    window.open(url,"_blank");
  });
});

/* Light / Dark Mode */
const modeBtn = document.getElementById("modeBtn");

function updateMode(){
  const isLight = document.body.classList.contains("light");
  modeBtn.textContent = isLight ? "Dark Mode" : "Light Mode";
}

modeBtn.addEventListener("click",()=>{
  document.body.classList.toggle("light");
  try{ localStorage.setItem("theme", document.body.classList.contains("light") ? "1":"0"); }catch(e){}
  updateMode();
});

(function(){
  try{
    if(localStorage.getItem("theme")==="1") document.body.classList.add("light");
  }catch(e){}
  updateMode();
})();
</script>

</body>
</html>
