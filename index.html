<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ardian Aryasena - Menu</title>

<!-- /* Mengimpor font Montserrat */ -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  /* ----------------------------
     /* PALETTE & VARIABEL GLOBAL
     /* ---------------------------- */
  :root{
    --bg1: #f6f8fc;
    --bg2: #eef4ff;
    --accent: #1769ff;          /* warna teks utama (mirip Behance) */
    --muted: rgba(0,0,0,0.55);
    --card-bg: rgba(255,255,255,0.95);
    --card-border: rgba(0,0,0,0.06);
    --soft-shadow: 0 12px 34px rgba(23,105,255,0.06), 0 6px 14px rgba(0,0,0,0.04);
    --soft-shadow-sm: 0 6px 18px rgba(23,105,255,0.04), 0 3px 8px rgba(0,0,0,0.03);
    --wa-green: #25D366;
    --ig-grad: linear-gradient(135deg, #F58529 0%, #DD2A7B 50%, #8134AF 100%);
  }

  /* ----------------------------
     /* TYPOGRAPHY RESPONSIF
     /* ---------------------------- */
  html { font-size: 16px; }
  @media (min-width: 480px) { html { font-size: 16.5px; } }
  @media (min-width: 900px) { html { font-size: 17px; } }

  html, body { height:100dvh; margin:0; }

  /* /* BODY: layout dasar halaman */ */
  body{
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
    font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    color: #111827;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:auto;
  }

  /* /* WRAPPER: pembungkus utama, fleksibel dan responsif */ */
  .wrap{
    width: min(96%, 920px);
    display:flex;
    flex-direction:column;
    gap:18px;
    padding:20px;
    box-sizing:border-box;
    align-items:center;
    background: transparent; /* tetap transparan agar background terlihat */
  }

  /* ----------------------------
     /* HEADER: foto profil, nama, subtitle
     /* ---------------------------- */
  .header{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    width:100%;
  }

  /* /* FOTO PROFIL: bulat (lingkaran) dan dibuat lebih besar */ */
  .pfp{
    /* ukuran responsif: minimal 110px, ideal 18vw, maksimal 200px */
    width: clamp(110px, 18vw, 200px);
    height: clamp(110px, 18vw, 200px);
    border-radius:50%;               /* pastikan lingkaran sempurna */
    object-fit:cover;
    box-shadow: var(--soft-shadow);
    transform-origin:center;
    transition: transform 220ms ease, box-shadow 220ms ease;
    border: 4px solid rgba(255,255,255,0.85); /* bingkai tipis agar foto kelihatan lebih rapi */
  }
  .pfp:hover{
    transform: translateY(-6px);
    box-shadow: 0 22px 48px rgba(23,105,255,0.08);
  }

  .title{
    font-size: clamp(1.05rem, 2.2vw, 1.6rem);
    margin:0;
    font-weight:700;
    color:var(--accent);
    letter-spacing:0.2px;
    text-align:center;
  }

  .subtitle{
    margin:0;
    font-size: clamp(0.78rem, 1.6vw, 0.95rem);
    color:var(--muted);
    text-align:center;
  }

  /* ----------------------------
     /* MENU: tombol utama
     /* ---------------------------- */
  .menu{
    width:100%;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    padding: 2px 0 8px 0;
  }

  /* /* TOMBOL: card-like, responsif, shadow lembut */ */
  .menu .btn-link{
    width: clamp(280px, 86%, 780px);
    padding: 14px 18px;
    border-radius:10px;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    color:var(--accent);
    font-size: clamp(0.98rem, 1.6vw, 1.05rem);
    font-weight:600; /* semi-bold judul tombol */
    cursor:pointer;
    backdrop-filter: blur(6px);
    display:flex;
    align-items:center;
    gap:14px;
    position:relative;
    overflow:hidden;
    box-shadow: var(--soft-shadow-sm);
    text-align:left;
    transition: transform 160ms ease, box-shadow 200ms ease, background 160ms ease;
  }

  /* /* Hover tombol memberikan efek angkat dan shadow yang lebih lembut */ */
  .menu .btn-link:hover{
    transform: translateY(-4px);
    box-shadow: var(--soft-shadow);
    background: #ffffff;
  }

  .btn-inner{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:6px;
    width:100%;
  }

  .label{
    display:block;
    text-align:left;
    color:var(--accent);
    line-height:1;
    font-weight:600;
  }

  /* /* DESKRIPSI: lebih kecil dan pakai tanda kurung */ */
  .desc{
    display:block;
    margin:0;
    font-size: clamp(0.66rem, 1.1vw, 0.78rem);
    font-weight:500;
    color:var(--muted);
    opacity:0.95;
    line-height:1.1;
  }
  .desc::before{ content:"("; margin-right:6px; opacity:0.9; color:var(--muted); }
  .desc::after{ content:")"; margin-left:6px; opacity:0.9; color:var(--muted); }

  /* /* Sembunyikan deskripsi untuk CV */ */
  .menu .btn-link[data-key="cv"] .desc{ display:none; }

  .ext-icon{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    width:22px;
    height:22px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    z-index:3;
    color:var(--muted);
  }
  .ext-icon svg{ width:18px; height:18px; display:block; stroke:currentColor; fill:none; }

  /* ----------------------------
     /* FOOTER: teks copyright dan pembatas
     /* ---------------------------- */
  .divider{
    margin-top:6px;
    width:100%;
    max-width:760px;
    height:8px;
    border-radius:6px;
    background: linear-gradient(90deg, #FFD54F 4%, #FF7043 34%, #FFCDD2 64%, #90CAF9 100%);
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    overflow:hidden;
  }

  footer{
    margin-top:6px;
    font-size:0.86rem;
    color:var(--muted);
    text-align:center;
  }

  /* ----------------------------
     /* BUBBLE MESSAGES: WhatsApp & Instagram
     /* ---------------------------- */
  /* /* WA bubble: pojok kanan bawah */ */
  .wa-bubble{
    position:fixed;
    right:18px;
    bottom:18px;
    background: linear-gradient(180deg, var(--wa-green), #00bf6f);
    color:white;
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border-radius:999px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    z-index:1000;
    text-decoration:none;
    transition: transform 160ms ease, box-shadow 160ms ease;
  }
  .wa-bubble:hover{ transform: translateY(-4px); box-shadow: 0 18px 44px rgba(0,0,0,0.22); }
  .wa-bubble svg{ width:20px; height:20px; display:block; flex-shrink:0; }

  /* /* IG bubble: sedikit di atas WA (offset) */ */
  .ig-bubble{
    position:fixed;
    right:18px;
    bottom:78px; /* 60px di atas WA untuk jarak yang enak */
    background: var(--ig-grad);
    color:white;
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border-radius:999px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    z-index:1000;
    text-decoration:none;
    transition: transform 160ms ease, box-shadow 160ms ease;
  }
  .ig-bubble:hover{ transform: translateY(-4px); box-shadow: 0 18px 44px rgba(0,0,0,0.22); }
  .ig-bubble svg{ width:20px; height:20px; display:block; flex-shrink:0; }

  /* ----------------------------
     /* MEDIA QUERIES: tweak untuk layar kecil
     /* ---------------------------- */
  @media (max-width:420px){
    .wa-bubble{ right:12px; bottom:12px; padding:8px 10px; }
    .ig-bubble{ right:12px; bottom:64px; padding:8px 10px; }
    .menu .btn-link{ padding:12px 12px; }
    .pfp{ width: clamp(96px, 24vw, 140px); height: clamp(96px, 24vw, 140px); }
  }

</style>
</head>
<body>

<script>
/* ================================
   /* KONFIGURASI LINK UNTUK TOMBOL
   /* ================================ */
const LINKS = {
  cv: "https://example.com/cv",
  smd: "https://example.com/social",
  ill: "https://example.com/illustration",
  copy: "https://example.com/copy",
  event: "https://example.com/event",
  /* /* Contact menggunakan mailto: untuk membuka klien email */ */
  contact: "mailto:ardian.aryasena@gmail.com"
};

/* --------------------------------
   /* FUNGSI: membuka link ketika tombol diklik
   /* -------------------------------- */
document.querySelectorAll('.menu .btn-link').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const key = btn.dataset.key;
    const url = (LINKS[key] || '').trim();
    if(!url){
      console.warn('Link belum diset untuk key:', key);
      return;
    }
    if(url.startsWith('mailto:')) {
      /* /* Jika mailto:, gunakan location.href agar mail client terbuka */ */
      window.location.href = url;
    } else {
      /* /* Untuk tautan biasa buka di tab baru */ */
      window.open(url, '_blank', 'noopener,noreferrer');
    }
  }, {passive: true});
});

/* Kode berikut sengaja kosong karena mode selalu light (sesuai permintaan).
   Tidak perlu toggle mode atau penyimpanan preferensi.
*/
</script>
