<style>
  :root{
    /* palet warna */
    --bg1: #f6f8fc;
    --bg2: #eef4ff;
    --accent: #1769ff;          /* referensi Behance-like blue for text */
    --muted: rgba(0,0,0,0.55);
    --card-bg: rgba(255,255,255,0.85);
    --card-border: rgba(0,0,0,0.06);
    --soft-shadow: 0 10px 28px rgba(23,105,255,0.06), 0 4px 10px rgba(0,0,0,0.04);
    --soft-shadow-sm: 0 6px 18px rgba(23,105,255,0.04), 0 3px 8px rgba(0,0,0,0.03);
    --wa-green: #25D366;
  }

  /* flexible typography */
  html { font-size: 16px; }
  @media (min-width: 480px) { html { font-size: 16.5px; } }
  @media (min-width: 900px) { html { font-size: 17px; } }

  html, body { height:100dvh; margin:0; }

  body{
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
    font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    color: #111827;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:auto;
  }

  .wrap{
    width: min(96%, 920px);
    display:flex;
    flex-direction:column;
    gap:18px;
    padding:20px;
    box-sizing:border-box;
    align-items:center;
  }

  .header{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    width:100%;
  }

.pfp{
    width: clamp(92px, 13.2vw, 132px);
    height: clamp(92px, 13.2vw, 132px);
    border-radius: 50%;                 /* foto lingkaran */
    object-fit: cover;
    box-shadow: var(--soft-shadow);
    transform-origin: center;
    transition: transform 220ms ease, box-shadow 220ms ease;
}
  .pfp:hover{ transform: translateY(-4px); box-shadow: 0 18px 40px rgba(23,105,255,0.08); }

  .title{
    font-size: clamp(1.05rem, 2.2vw, 1.45rem);
    margin:0;
    font-weight:700;
    color:var(--accent);
    letter-spacing:0.2px;
    text-align:center;
  }

  .subtitle{
    margin:0;
    font-size: clamp(0.78rem, 1.6vw, 0.95rem);
    color:var(--muted);
    text-align:center;
  }

  .menu{
    width:100%;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    padding: 2px 0 8px 0;
  }

  /* tombol: responsive code dan soft shadow */
  .menu .btn-link{
    width: clamp(280px, 86%, 780px);
    padding: 14px 18px;
    border-radius:10px;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    color:var(--accent);
    font-size: clamp(0.98rem, 1.6vw, 1.05rem);
    font-weight:600;
    cursor:pointer;
    backdrop-filter: blur(6px);
    display:flex;
    align-items:center;
    gap:14px;
    position:relative;
    overflow:hidden;
    box-shadow: var(--soft-shadow-sm);
    text-align:left;
    transition: transform 160ms ease, box-shadow 200ms ease, background 160ms ease;
  }

  .menu .btn-link:hover{
    transform: translateY(-4px);
    box-shadow: var(--soft-shadow);
    background: #ffffff;
  }

  .btn-inner{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:6px;
    width:100%;
  }

  .label{
    display:block;
    text-align:left;
    color:var(--accent);
    line-height:1;
    font-weight:600; /* semi-bold segini harusnya */
  }

  .desc{
    display:block;
    margin:0;
    font-size: clamp(0.66rem, 1.1vw, 0.78rem); /* ini deskripsi */
    font-weight:500;
    color:var(--muted);
    opacity:0.95;
    line-height:1.1;
  }
  .desc::before{ content:"("; margin-right:6px; opacity:0.9; color:var(--muted); }
  .desc::after{ content:")"; margin-left:6px; opacity:0.9; color:var(--muted); }

  /* CV description hapus */
  .menu .btn-link[data-key="cv"] .desc{ display:none; }

  .ext-icon{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    width:22px;
    height:22px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    z-index:3;
    color:var(--muted);
  }
  .ext-icon svg{ width:18px; height:18px; display:block; stroke:currentColor; fill:none; }

  /* sikil footer */
  footer{
    margin-top:6px;
    font-size:0.86rem;
    color:var(--muted);
    text-align:center;
  }

  /* WhatsApp bubble: kanan bawah */
  .wa-bubble{
    position:fixed;
    right:18px;
    bottom:18px;
    background: linear-gradient(180deg, var(--wa-green), #00bf6f);
    color:white;
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border-radius:999px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    z-index:1000;
    text-decoration:none;
    transition: transform 160ms ease, box-shadow 160ms ease;
  }
  .wa-bubble:hover{ transform: translateY(-4px); box-shadow: 0 18px 44px rgba(0,0,0,0.22); }
  .wa-bubble svg{ width:20px; height:20px; display:block; flex-shrink:0; }

  /* small screens tweak */
  @media (max-width:420px){
    .wa-bubble{ right:12px; bottom:12px; padding:8px 10px; }
    .menu .btn-link{ padding:12px 12px; }
  }

</style>
</head>

<script>
/* GANTI LINK NYA DISINI */
const LINKS = {
  cv: "https://docs.google.com/document/d/13WF5ggAVD38r_Mm4vxHfzkv7Yd0gasjH/edit?usp=sharing&ouid=100438351288581799771&rtpof=true&sd=true",
  smd: "https://www.behance.net/gallery/147799305/The-Instagram-Feed-Layout-Design",
  ill: "https://drive.google.com/drive/folders/1sLHHKQBheyQTxxTyyWy5R-iX3Sslgv9D?usp=sharing",
  copy: "https://drive.google.com/drive/folders/11tBDww2fnCWtXOm3QfK1IAMfAbztxKpX?usp=sharing",
  event: "https://drive.google.com/drive/folders/1spfAM9DJ-pgnjCkNUUMtKFHtDpbcKI46?usp=sharing",
  contact: "mailto:ardian.aryasena@gmail.com"
};

/* open link saat tombol diklik */
document.querySelectorAll('.menu .btn-link').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const key = btn.dataset.key;
    const url = (LINKS[key] || '').trim();
    if(!url){
      console.warn('Link belum diset untuk key:', key);
      return;
    }
    // use window.location for mailto to open client; window.open also works
    if(url.startsWith('mailto:')) {
      window.location.href = url;
    } else {
      window.open(url, '_blank', 'noopener,noreferrer');
    }
  }, {passive: true});
});

/* Ensure initial state is light-only (no dark toggle) */
/* Nothing required: CSS is light by default */
</script>
