<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ardian Aryasena - Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --scale: 1.05; /* skala global +5% */
    --accent: #1b5eff;
    --accent-pressed: #0f47d1;
    --soft: rgba(27,94,255,0.12);
    --glass: rgba(255,255,255,0.02);
    --text-dark: #0f1720;
    --muted-dark: rgba(17,24,39,0.6);
    --light-bg1: #f6f8fc;
    --light-bg2: #eef4ff;
    --dark-bg1: #0b1220;
    --dark-bg2: #101b33;
  }

  /* default open in light mode */
  body.light{
    --bg1: var(--light-bg1);
    --bg2: var(--light-bg2);
    --text: var(--text-dark);
    --muted: var(--muted-dark);
  }
  /* dark fallback */
  body:not(.light){
    --bg1: var(--dark-bg1);
    --bg2: var(--dark-bg2);
    --text: #e8eef6;
    --muted: rgba(230,237,243,0.85);
  }

  /* stable vertical centering on mobile */
  html, body { height:100dvh; }

  body{
    margin:0;
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: calc(22px * var(--scale));
    font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    background-size:240% 240%;
    animation: bgShift 16s ease infinite;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }
  @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  /* ornaments (soft) */
  .orb{ position:absolute; width:320px; height:320px; border-radius:50%; filter:blur(120px); opacity:0.26; z-index:0; pointer-events:none; mix-blend-mode:screen; }
  .orb.one{ background: linear-gradient(135deg, rgba(27,94,255,0.95), rgba(255,255,255,0.06)); top:-110px; left:-80px; animation: float1 10s ease-in-out infinite; }
  .orb.two{ background: linear-gradient(135deg, rgba(255,102,196,0.92), rgba(255,255,255,0.04)); right:-100px; bottom:-80px; animation: float2 11s ease-in-out infinite; }
  @keyframes float1{0%{transform:translateY(0)}50%{transform:translateY(-20px)}100%{transform:translateY(0)}} 
  @keyframes float2{0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}

  /* container center */
  .wrap{ width:100%; max-width:800px; text-align:center; position:relative; z-index:6; display:flex; flex-direction:column; align-items:center; justify-content:center; gap: calc(12px * var(--scale)); padding: calc(10px * var(--scale)); box-sizing:border-box; }

  /* profile picture */
  .pfp{
    width: calc(110px * var(--scale));
    height: calc(110px * var(--scale));
    border-radius:50%;
    object-fit:cover;
    box-shadow: 0 18px 42px rgba(6,10,25,0.12), 0 4px 12px rgba(0,0,0,0.08);
    animation: popIn 480ms cubic-bezier(.2,.9,.2,1);
    will-change: transform, box-shadow;
  }
  @keyframes popIn{from{transform:scale(.96);opacity:0}to{transform:scale(1);opacity:1}}

  .title{ font-size: calc(1.36rem * var(--scale)); margin: calc(4px * var(--scale)) 0 0 0; font-weight:700; color:var(--accent); }
  .subtitle{ margin: calc(4px * var(--scale)) 0 calc(8px * var(--scale)) 0; font-size: calc(0.92rem * var(--scale)); color:var(--muted); }

  /* menu vertical */
  .menu{ margin-top: calc(8px * var(--scale)); width:100%; display:flex; flex-direction:column; gap: calc(12px * var(--scale)); align-items:center; padding: calc(6px * var(--scale)) 0 calc(12px * var(--scale)) 0; }

  /* BUTTON STYLE — like image 1 */
  .menu .btn{
    display: flex;
    align-items:center;
    justify-content: space-between;
    gap:12px;
    width:100%;
    max-width: calc(420px * var(--scale));
    padding: calc(12px * var(--scale)) calc(16px * var(--scale));
    border-radius: calc(28px * var(--scale)); /* pill */
    background: transparent;
    border: 1px solid rgba(27,94,255,0.18); /* light blue border */
    color: var(--accent);
    font-weight:700; /* bold label */
    font-size: calc(1.02rem * var(--scale));
    cursor:pointer;
    transition: background 140ms linear, color 140ms linear, box-shadow 140ms linear, transform 110ms ease;
    position: relative;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
    will-change: transform, background, box-shadow;
  }

  /* add subtle inset to look like the reference */
  .menu .btn::before{
    content: '';
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.01));
    mix-blend-mode: overlay;
    pointer-events: none;
  }

  /* icon at right (open in new tab) */
  .btn .open-icon{
    width: calc(18px * var(--scale));
    height: calc(18px * var(--scale));
    flex-shrink:0;
    opacity:0.9;
    color: var(--accent);
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  /* pressed state like image 2 (filled accent, white text) */
  .menu .btn.pressed, .menu .btn:active {
    background: linear-gradient(180deg, var(--accent), var(--accent-pressed));
    color: #fff;
    box-shadow: 0 12px 30px rgba(15,71,209,0.18);
    border-color: transparent;
    transform: translateY(-2px) scale(0.995);
  }

  /* description (smaller + in parentheses) */
  .desc{ display:block; font-size: calc(0.78rem * var(--scale)); font-weight:400; color:var(--muted); margin-top:6px; }
  .desc::before{ content: "("; margin-right:6px; } .desc::after{ content: ")"; margin-left:6px; }

  /* entrance */
  .menu .btn{ opacity:0; transform: translateY(10px) scale(.997); animation: btnIn 420ms ease forwards; }
  .menu .btn:nth-child(1){ animation-delay: 140ms; }
  .menu .btn:nth-child(2){ animation-delay: 200ms; }
  .menu .btn:nth-child(3){ animation-delay: 260ms; }
  .menu .btn:nth-child(4){ animation-delay: 320ms; }
  .menu .btn:nth-child(5){ animation-delay: 380ms; }
  .menu .btn:nth-child(6){ animation-delay: 440ms; }
  @keyframes btnIn{ to{ opacity:1; transform:translateY(0) scale(1);} }

  /* mode toggle */
  #modeBtn{
    margin-top: calc(12px * var(--scale));
    padding: calc(8px * var(--scale)) calc(14px * var(--scale));
    border-radius:999px;
    background:transparent;
    border:1px solid rgba(0,0,0,0.06);
    color:var(--muted);
    display:inline-flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
    transition: transform 120ms ease, color 120ms;
  }
  #modeBtn:active{ transform: translateY(1px) scale(.997); }

  .icon-sun, .icon-moon { width: calc(18px * var(--scale)); height: calc(18px * var(--scale)); display:inline-block; fill: currentColor; }

  footer{ margin-top: calc(16px * var(--scale)); font-size: calc(0.82rem * var(--scale)); color:var(--muted); }

  /* responsive small */
  @media (max-width:520px){
    .pfp{ width: calc(96px * var(--scale)); height: calc(96px * var(--scale)); }
    .menu .btn{ max-width:92%; padding: calc(12px * var(--scale)) calc(14px * var(--scale)); border-radius: calc(24px * var(--scale)); font-size: calc(1rem * var(--scale)); }
    .wrap{ padding-bottom: env(safe-area-inset-bottom); }
  }

</style>
</head>
<body class="light">

<!-- subtle orbs -->
<div class="orb one" aria-hidden="true"></div>
<div class="orb two" aria-hidden="true"></div>

<div class="wrap" role="main" aria-labelledby="main-title">

  <!-- avatar dari GitHub (ardian-ars) -->
  <img class="pfp" src="https://github.com/ardian-ars.png?size=300" alt="Foto Profil Ardian Aryasena">

  <h1 id="main-title" class="title">Ardian Aryasena</h1>
  <p class="subtitle">Visual Portfolio Navigator</p>

  <nav class="menu" role="navigation" aria-label="Primary menu">

    <!-- contoh tombol: label bold, icon di kanan -->
    <button class="btn" data-key="cv">
      <span class="label">Curriculum Vitae</span>
      <span style="display:flex;flex-direction:column;align-items:flex-end;">
        <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path>
          <path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path>
        </svg>
      </span>
    </button>

    <button class="btn" data-key="smd">
      <span style="text-align:left;">
        <span class="label">Social Media Graphic Design</span>
        <span class="desc">Portofolio Desain Grafis untuk Konten Media Sosial</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path>
        <path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path>
      </svg>
    </button>

    <button class="btn" data-key="ill">
      <span style="text-align:left;">
        <span class="label">2D Illustration</span>
        <span class="desc">Portofolio Ilustrasi 2D dan Pengembangan Visual</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path>
        <path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path>
      </svg>
    </button>

    <button class="btn" data-key="copy">
      <span style="text-align:left;">
        <span class="label">Editorial Copywriting</span>
        <span class="desc">Portofolio Konten Teks dan Storytelling Media</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path>
        <path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path>
      </svg>
    </button>

    <button class="btn" data-key="event">
      <span style="text-align:left;">
        <span class="label">Event Documentation</span>
        <span class="desc">Dokumentasi Kegiatan & Peliputan Acara</span>
      </span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path>
        <path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path>
      </svg>
    </button>

    <button class="btn" data-key="contact">
      <span class="label">Contact Me</span>
      <svg class="open-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.41-1.41 9.3-9.29H14V3z"></path>
        <path d="M5 5h5V3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-5h-2v5H5V5z"></path>
      </svg>
    </button>

  </nav>

  <button id="modeBtn" aria-pressed="true" aria-label="Toggle theme" title="Toggle theme">
    <!-- icon will be injected by JS -->
  </button>

  <footer>© 2025 Ardian — Playful minimalist UI</footer>
</div>

<script>
/* ======================
   GANTI LINK DI SINI
   Isi URL lengkap (contoh: 'https://example.com/cv.pdf')
   ====================== */
const LINKS = {
  cv: "#",
  smd: "#",
  ill: "#",
  copy: "#",
  event: "#",
  contact: "#"
};

/* buka link + beri efek pressed sementara (agar terlihat seperti gambar 2) */
document.querySelectorAll('.menu .btn').forEach(btn=>{
  btn.addEventListener('click', function(e){
    // apply pressed class quickly
    btn.classList.add('pressed');
    setTimeout(()=> btn.classList.remove('pressed'), 240); // durasi singkat

    const key = btn.dataset.key;
    const url = (LINKS[key] || '').trim();
    if(!url || url === '#'){
      setTimeout(()=> alert('Link tombol ini belum diset. Edit bagian LINKS pada script.'), 180);
      return;
    }
    // buka di tab baru setelah delay kecil supaya efek terlihat
    setTimeout(()=> window.open(url, '_blank'), 140);
  }, {passive:true});
});

/* THEME TOGGLE (ikon matahari / bulan) */
const modeBtn = document.getElementById('modeBtn');

function renderModeButton(){
  const isLight = document.body.classList.contains('light');
  modeBtn.innerHTML = isLight
    ? `<svg class="icon-sun" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="18" height="18"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm7.66-17.66l-1.79 1.8 1.8 1.8 1.79-1.8-1.8-1.8zM17 13h3v-2h-3v2zM4.22 19.78l1.8-1.79-1.8-1.8-1.79 1.8 1.79 1.79zM13 4h-2v3h2V4zm0 13a5 5 0 100-10 5 5 0 000 10z"/></svg><span style="margin-left:6px">Dark</span>`
    : `<svg class="icon-moon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="18" height="18"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg><span style="margin-left:6px">Light</span>`;
  modeBtn.setAttribute('aria-pressed', isLight ? 'true' : 'false');
}

/* init theme from storage; default open in light */
(function initTheme(){
  try{
    const saved = localStorage.getItem('aria_theme');
    if(saved === '0'){ document.body.classList.remove('light'); } else { document.body.classList.add('light'); }
  }catch(e){ document.body.classList.add('light'); }
  renderModeButton();
})();

modeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('light');
  try{ localStorage.setItem('aria_theme', document.body.classList.contains('light') ? '1' : '0'); }catch(e){}
  renderModeButton();
});

</script>
</body>
</html>
