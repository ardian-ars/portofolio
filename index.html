<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aria - Minimal Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-1: #0b0f1a;
    --bg-2: #0f1a2b;
    --accent: #0057ff;
    --text: #e6edf3;
    --muted: rgba(230,237,243,0.8);
    --card: rgba(255,255,255,0.04);
  }

  body.light{
    --bg-1: #f6f8fb;
    --bg-2: #eef4ff;
    --accent: #0047d6;
    --text: #1a1a1a;
    --muted: rgba(0,0,0,0.6);
    --card: rgba(0,0,0,0.06);
  }

  /* animated background */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    font-family:"Montserrat", sans-serif;
    background:linear-gradient(135deg, var(--bg-1), var(--bg-2));
    background-size:250% 250%;
    animation:bgMove 14s ease infinite;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
  }

  @keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .wrap{
    width:100%;
    max-width:720px;
    text-align:center;
  }

  /* foto profil */
  .pfp{
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    margin:0 auto 14px auto;
    box-shadow:0 0 22px rgba(0,87,255,0.32);
  }

  .title{
    font-size:1.3rem;
    margin:0;
    font-weight:600;
    color:var(--accent);
    letter-spacing:0.4px;
  }

  .subtitle{
    margin-top:6px;
    font-size:0.92rem;
    color:var(--muted);
  }

  /* tombol menu */
  .menu{
    margin-top:26px;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
  }

  .menu button{
    width:100%;
    max-width:330px;
    padding:14px 12px;
    border-radius:12px;
    font-size:1rem;
    font-weight:600;
    background:var(--card);
    color:var(--text);
    border:1px solid rgba(255,255,255,0.04);
    cursor:pointer;
    transition: transform 180ms ease, box-shadow 180ms ease;
    backdrop-filter:blur(4px);
  }

  /* animasi saat ditekan */
  .menu button:active{
    transform:scale(0.96);
    box-shadow:0 8px 28px rgba(0,0,0,0.5);
  }

  .menu button:hover{
    transform:translateY(-4px);
    box-shadow:0 16px 40px rgba(0,0,0,0.42);
  }

  /* mode toggle */
  #modeBtn{
    margin-top:22px;
    padding:10px 18px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.06);
    background:transparent;
    color:var(--muted);
    font-weight:600;
    cursor:pointer;
    backdrop-filter:blur(4px);
    transition:all 180ms ease;
  }
  #modeBtn:hover{
    color:var(--accent);
    border-color:rgba(0,87,255,0.3);
    transform:translateY(-3px);
  }

  footer{
    margin-top:20px;
    font-size:0.82rem;
    color:var(--muted);
  }
</style>
</head>
<body>

<div class="wrap">

  <!--
    /* FOTO PROFIL DARI GITHUB
       Ganti YOUR_GITHUB_USERNAME dengan username Anda.
       Contoh: https://github.com/norypicture.png?size=300
    */
  -->
  <img class="pfp" src="https://github.com/ardian-ars.png?size=300" alt="Profile Photo">

  <h1 class="title">Ardian Aryasena</h1>
  <p class="subtitle">Creative professional • Visual & narrative design</p>

  <div class="menu">

    <!-- /* TEKS & LINK YANG BISA ANDA UBAH */ -->
    <button data-key="one">CV ATS</button>
    <button data-key="two">Portfolio</button>
    <button data-key="three">Contact</button>

  </div>

  <button id="modeBtn">Light Mode</button>

  <footer>
    <!-- /* Anda boleh ubah bagian ini */ -->
    © 2025 Ardian Aryasena — Inspired by Behance minimalist UI/UX principles  
  </footer>

</div>

<script>
/* -----------------------------
   /* GANTI LINK DI SINI
------------------------------ */
const LINKS = {
  one: "#",        // contoh: "about.html"
  two: "#",        // contoh: "https://behance.net/yourname"
  three: "#"       // contoh: "contact.html"
};

/* aktifkan tombol */
document.querySelectorAll(".menu button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const key = btn.dataset.key;
    const url = (LINKS[key] || "").trim();

    if(!url || url === "#"){
      alert("Link tombol ini belum diisi. Edit di bagian LINKS pada script.");
      return;
    }

    window.open(url, "_blank");
  });
});

/* Light/Dark Mode */
const modeBtn = document.getElementById("modeBtn");

function updateLabel(){
  modeBtn.textContent = document.body.classList.contains("light")
    ? "Dark Mode"
    : "Light Mode";
}

modeBtn.addEventListener("click", ()=>{
  document.body.classList.toggle("light");
  try { localStorage.setItem("aria_theme", document.body.classList.contains("light") ? "1" : "0"); } catch(e){}
  updateLabel();
});

/* restore preferensi */
(function(){
  try{
    if(localStorage.getItem("aria_theme") === "1"){
      document.body.classList.add("light");
    }
  }catch(e){}
  updateLabel();
})();
</script>

</body>
</html>
