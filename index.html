<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ardian Aryasena - Portofolio Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1: #0b0f1a;
    --bg2: #0f1a2b;
    --accent: #0057ff;
    --text: #e6edf3;
    --muted: rgba(230,237,243,0.85);
    --glass: rgba(255,255,255,0.04);
  }

  body.light{
    --bg1: #f6f8fb;
    --bg2: #eef4ff;
    --accent: #0047d6;
    --text: #1a1a1a;
    --muted: rgba(0,0,0,0.65);
    --glass: rgba(0,0,0,0.06);
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    font-family:"Montserrat", sans-serif;
    color:var(--text);
    background:linear-gradient(135deg, var(--bg1), var(--bg2));
    background-size:260% 260%;
    animation:bgFlow 18s ease infinite;
    position:relative;
    overflow:hidden;
  }

  @keyframes bgFlow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* ORNAMENT BACKGROUND */
  .orb{
    position:absolute;
    width:340px;
    height:340px;
    border-radius:50%;
    filter:blur(110px);
    opacity:0.35;
    z-index:0;
  }
  .orb.one{
    background:#003cff;
    top: -80px;
    left:-60px;
  }
  .orb.two{
    background:#7f00ff;
    right:-80px;
    bottom:-60px;
  }

  .wrap{
    width:100%;
    max-width:720px;
    text-align:center;
    position:relative;
    z-index:5;
  }

  /* FOTO PROFIL */
  .pfp{
    width:112px;
    height:112px;
    border-radius:50%;
    object-fit:cover;
    margin:0 auto 16px auto;
    box-shadow:0 0 22px rgba(0,87,255,0.36);
  }

  .title{
    margin:0;
    font-size:1.35rem;
    font-weight:600;
    color:var(--accent);
  }

  .subtitle{
    margin-top:4px;
    font-size:0.94rem;
    color:var(--muted);
  }

  /* MENU BUTTONS */
  .menu{
    margin-top:28px;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
  }

  .menu button{
    width:100%;
    max-width:370px;
    padding:14px 14px;
    border-radius:12px;
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.05);
    color:var(--text);
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    backdrop-filter:blur(5px);
    transition:transform 150ms ease, box-shadow 150ms ease;
  }

  .menu button:active{
    transform:scale(0.96);
    box-shadow:0 10px 28px rgba(0,0,0,0.45);
  }

  .menu button:hover{
    transform:translateY(-4px);
    box-shadow:0 16px 40px rgba(0,0,0,0.45);
  }

  .desc{
    font-size:0.82rem;
    font-weight:400;
    color:var(--muted);
    margin-top:4px;
  }

  /* MODE TOGGLE */
  #modeBtn{
    margin-top:26px;
    padding:10px 22px;
    border-radius:999px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.07);
    color:var(--muted);
    font-weight:600;
    cursor:pointer;
    backdrop-filter:blur(5px);
    transition:all 180ms ease;
  }
  #modeBtn:hover{
    transform:translateY(-3px);
    color:var(--accent);
    border-color:rgba(0,87,255,0.3);
  }

  footer{
    margin-top:20px;
    font-size:0.82rem;
    color:var(--muted);
  }
</style>
</head>
<body>

<!-- Ornamen latar -->
<div class="orb one"></div>
<div class="orb two"></div>

<div class="wrap">

  <!-- FOTO PROFIL -->
  <!-- Ganti YOUR_GITHUB_USERNAME -->
  <img class="pfp" src="https://github.com/ardian-ars.png?size=300" alt="Foto Profil">

  <h1 class="title">Ardian Aryasena</h1>
  <p class="subtitle">Portfolio Navigator</p>

  <!-- MENU -->
  <div class="menu">

    <button data-key="cv">
      Curriculum Vitae
      <div class="desc">Dokumen CV versi lengkap</div>
    </button>

    <button data-key="smd">
      Social Media Graphic Design
      <div class="desc">Portofolio Desain Grafis untuk Konten Media Sosial</div>
    </button>

    <button data-key="ill">
      2D Illustration
      <div class="desc">Portofolio Ilustrasi 2D dan Pengembangan Visual</div>
    </button>

    <button data-key="copy">
      Editorial Copywriting
      <div class="desc">Portofolio Konten Berbasis Teks dan Storytelling Media</div>
    </button>

    <button data-key="event">
      Event Documentation
      <div class="desc">Portofolio Dokumentasi Kegiatan dan Peliputan Acara</div>
    </button>

    <button data-key="contact">
      Contact Me
      <div class="desc">Hubungi saya untuk kerjasama</div>
    </button>

  </div>

  <button id="modeBtn">Light Mode</button>

  <footer>
    © 2025 Ardian — Visual system inspired by calm minimalist UI
  </footer>

</div>

<script>
/* --------------------------------------
   /* UBAH LINK DI SINI SESUAI KEBUTUHAN
----------------------------------------- */
const LINKS = {
  cv: "#",
  smd: "#",
  ill: "#",
  copy: "#",
  event: "#",
  contact: "#"
};

/* klik tombol */
document.querySelectorAll(".menu button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const key = btn.dataset.key;
    const url = (LINKS[key] || "").trim();

    if(!url || url === "#"){
      alert("Link tombol ini belum diisi. Edit bagian LINKS pada script.");
      return;
    }
    window.open(url, "_blank");
  });
});

/* Light/Dark Mode */
const modeBtn = document.getElementById("modeBtn");

function updateMode(){
  modeBtn.textContent = document.body.classList.contains("light")
    ? "Dark Mode"
    : "Light Mode";
}

modeBtn.addEventListener("click", ()=>{
  document.body.classList.toggle("light");
  try{ localStorage.setItem("aria_theme", document.body.classList.contains("light") ? "1" : "0"); }catch(e){}
  updateMode();
});

/* restore */
(function(){
  try{
    if(localStorage.getItem("aria_theme") === "1"){
      document.body.classList.add("light");
    }
  }catch(e){}
  updateMode();
})();
</script>

</body>
</html>
