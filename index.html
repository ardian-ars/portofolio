<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ardian Aryasena - Portofolio Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#0b1220;
    --bg2:#101b33;
    --accent:#4b8bff;
    --accent2:#ff66c4;
    --text:#e8eef6;
    --muted:rgba(230,237,243,0.85);
    --glass:rgba(255,255,255,0.05);
  }

  body.light{
    --bg1:#f6f8fc;
    --bg2:#eef4ff;
    --accent:#1b5eff;
    --accent2:#fd4ea8;
    --text:#1a1a1a;
    --muted:rgba(0,0,0,0.6);
    --glass:rgba(0,0,0,0.05);
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
    font-family:"Montserrat", sans-serif;
    background:linear-gradient(135deg, var(--bg1), var(--bg2));
    animation:bgshift 14s ease infinite;
    background-size:240% 240%;
    color:var(--text);
    overflow:hidden;
  }

  @keyframes bgshift{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* PLAYFUL ORNAMENT */
  .orb{
    position:absolute;
    width:300px;
    height:300px;
    border-radius:50%;
    filter:blur(120px);
    opacity:0.35;
    animation: float 9s ease-in-out infinite;
  }
  .orb.one{background:var(--accent); top:-80px; left:-60px;}
  .orb.two{background:var(--accent2); bottom:-80px; right:-50px;}

  @keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-30px);}
    100%{transform:translateY(0);}
  }

  .wrap{
    width:100%;
    max-width:720px;
    text-align:center;
    position:relative;
    z-index:10;
  }

  .pfp{
    width:112px;
    height:112px;
    border-radius:50%;
    object-fit:cover;
    margin:0 auto 16px;
    box-shadow:0 0 25px rgba(75,139,255,0.5);
    animation: popin 0.7s ease;
  }
  @keyframes popin{
    0%{transform:scale(0.7); opacity:0;}
    100%{transform:scale(1); opacity:1;}
  }

  .title{
    font-size:1.4rem;
    margin:0;
    font-weight:600;
    color:var(--accent);
  }

  .subtitle{
    margin-top:6px;
    font-size:0.95rem;
    color:var(--muted);
  }

  /* MENU BUTTONS */
  .menu{
    margin-top:28px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .menu button{
    width:100%;
    max-width:360px;
    margin:0 auto;
    padding:14px 16px;
    border-radius:14px;
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.06);
    color:var(--text);
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    backdrop-filter:blur(5px);
    transition:transform 120ms ease, box-shadow 150ms ease;
    will-change:transform;
    position:relative;
    overflow:hidden;
  }

  /* SMOOTH MOBILE PRESS ANIMATION */
  .menu button:active{
    transform:scale(0.97);
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
  }

  .menu button:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 30px rgba(0,0,0,0.45);
  }

  /* PLAYFUL WAVE EFFECT on press */
  .menu button::after{
    content:"";
    position:absolute;
    width:180%;
    height:180%;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%) scale(0);
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
    transition:transform 0.45s ease;
    border-radius:50%;
    pointer-events:none;
  }
  .menu button:active::after{
    transform:translate(-50%,-50%) scale(1);
  }

  .desc{
    font-size:0.83rem;
    font-weight:400;
    color:var(--muted);
    margin-top:4px;
  }

  #modeBtn{
    margin-top:28px;
    padding:10px 22px;
    border-radius:999px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.08);
    color:var(--muted);
    cursor:pointer;
    font-weight:600;
    transition:all 150ms ease;
  }
  #modeBtn:hover{
    transform:translateY(-3px);
    border-color:rgba(0,87,255,0.4);
    color:var(--accent);
  }

  footer{
    margin-top:20px;
    font-size:0.82rem;
    color:var(--muted);
  }

</style>
</head>
<body>

<!-- ORNAMENT -->
<div class="orb one"></div>
<div class="orb two"></div>

<div class="wrap">

  <!-- FOTO PROFIL -->
  <img class="pfp" src="https://github.com/YOUR_GITHUB_USERNAME.png?size=300">

  <h1 class="title">Ardian Aryasena</h1>
  <p class="subtitle">Visual Portfolio Navigator</p>

  <div class="menu">

    <button data-key="cv">
      Curriculum Vitae
    </button>

    <button data-key="smd">
      Social Media Graphic Design
      <div class="desc">Portofolio Desain Grafis untuk Konten Media Sosial</div>
    </button>

    <button data-key="ill">
      2D Illustration
      <div class="desc">Portofolio Ilustrasi 2D dan Pengembangan Visual</div>
    </button>

    <button data-key="copy">
      Editorial Copywriting
      <div class="desc">Portofolio Konten Teks dan Storytelling Media</div>
    </button>

    <button data-key="event">
      Event Documentation
      <div class="desc">Dokumentasi Kegiatan & Peliputan Acara</div>
    </button>

    <button data-key="contact">
      Contact Me
    </button>

  </div>

  <button id="modeBtn">Light Mode</button>

  <footer>© 2025 Ardian — Built with a playful minimalist UI</footer>

</div>

<script>
/* ----------------------------
   EDIT LINK DI SINI
----------------------------- */
const LINKS = {
  cv:"#",
  smd:"#",
  ill:"#",
  copy:"#",
  event:"#",
  contact:"#"
};

document.querySelectorAll(".menu button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const key = btn.dataset.key;
    const url = (LINKS[key]||"").trim();
    if(!url || url==="#"){
      alert("Link belum diisi. Edit bagian LINKS pada script.");
      return;
    }
    window.open(url,"_blank");
  });
});

/* LIGHT / DARK */
const modeBtn = document.getElementById("modeBtn");

function updateMode(){
  modeBtn.textContent = document.body.classList.contains("light")
    ? "Dark Mode"
    : "Light Mode";
}

modeBtn.addEventListener("click", ()=>{
  document.body.classList.toggle("light");
  try{localStorage.setItem("aria_theme",document.body.classList.contains("light")?"1":"0");}catch(e){}
  updateMode();
});

(function(){
  try{
    if(localStorage.getItem("aria_theme")==="1") document.body.classList.add("light");
  }catch(e){}
  updateMode();
})();
</script>

</body>
</html>
